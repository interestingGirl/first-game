<script language='JavaScript' type='text/JavaScript'>

var myTime  = null;

function Timer() // update loop for game
{
	// Get current positions
	for (var a=0; a<100; ++a)
	{
		var imgName = 'i' + (a+1); // i1, i2, i3, ..
		var y =document.getElementById(imgName).offsetTop;
		var x =document.getElementById(imgName).offsetLeft;
		
		// New positions
		y = y + 2;
		x = x;
		
		// if falls off bottom then reset/start
		if ( y > 600 )  y = 0;
		
		// Store positions	
		document.getElementById(imgName).style.top = y + "px"; // vertical movment
		document.getElementById(imgName).style.left= x + "px"; // horizontal movment
	}
	
	myTime=setTimeout('Timer()',10);
}

function Reset1()
{
	Timer();	
}
